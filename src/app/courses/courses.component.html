<main>
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a routerLink="/home">Home</a>
                    </li>
                    <li *ngFor="let segment of urlSegments; let idx = index" class="breadcrumb-item">
                      <a [routerLink]="generateUrl(idx)">{{segment}}</a>
                    </li>
                </ol>
                <div class="jumbotron">
                    <h1>Course Categories</h1>
                    <p>This is a list of course categories, click on each to see a list of courses for a given
                        category.</p>
                </div>
                <router-outlet></router-outlet>
            </div>
            <router-outlet name="sidemenu"></router-outlet>
        </div>
    </div>
  <app-confirm-dialog message="There are unsaved changes. What would you like to do ?."></app-confirm-dialog>
</main>
